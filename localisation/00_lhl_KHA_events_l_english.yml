 ###Destruction of Ukraine###
 KHA_event.1.t:0 "The Nationalists Revolt!"
 KHA_event.1.d:0 "With Dugin going insane and rising to power in Moscow, Ukranian nationalists have take over western Ukraine!"
 KHA_event.1.a:0 "That's bad!"
 KHA_1:0 "§RDmitrij Jarosh and his Ukrainian Insurgent Army takes over Western Ukraine!§R!"
 KHA_event.2.t:0 "Political Instability"
 KHA_event.2.d:0 "The recent developments in Western Ukraine has dealt massive damage to our grip on the region. Various radical and nationalist movements have started rioting in the streets of Kiev. \n\nWe have one of two choises now - either ignore the riots for now, and focus on combating ukranian nationalists or try to negotiate with the oppsoition leaders within the govenrnorate"
 KHA_event.2.a:0 "Igonre the riots, they don't pose any threat"
 KHA_event.2.b:0 "These riots may be dangerous. We should negotiate with the leaders"
 KHA_event.3.t:0 "Pro-Russian revolt!"
 KHA_event.3.d:0 "Pro-Russian rebels, sponsored by Tsar Medvedev have revolted in Eastern Ukraine!"
 KHA_event.3.a:0 "It only gets worse..."
 KHA_2:0 "§ROles Buzina's rebels have taken over Eastern Ukraine!§R!"
 KHA_event.4.t:0 "Hungary takes over Zakarpattia!"
 KHA_event.4.d:0 "The Hungarian government has taken advantage of our situation and occupied Zakarpattia"
 KHA_event.4.a:0 "It's still our land!"
 KHA_event.5.t:0 "Romania takes over Bukovina!"
 KHA_event.5.d:0 "The Romanian government has taken advantage of our situation and occupied Bukovina"
 KHA_event.5.a:0 "Bloody Romanians!"
 KHA_event.6.t:0 "Russian Rebels declare war on us!"
 KHA_event.6.d:0 "Pro-Medvedev rebels of Buzina have decided to go to war with us and the Ukranian Insurgent Army"
 KHA_event.6.a:0 "At least they want to kill those bloody nazis too"
 KHA_event.7.t:0 "Ukranian Isurgent Army declares war on us!"
 KHA_event.7.d:0 "Dimitrij Jarosh has accumilated enough forces and have attacked us with the intent to establish a Nationalist Ukranian State"
 KHA_event.7.a:0 "A Ukranian State? Ukranians aren't real..."
 KHA_event.8.t:0 "Zakhar Prilepin removed from power"
 KHA_event.8.d:0 "Ukranian protesters in Kiev have overtaken the administrative buildings in the city and removed Prilepin from power. \n\nThe protesters have pledged to establish a free and democratic Ukranian People's Republic, independent from the influence of Eurasia or any other great power."
 KHA_event.8.a:0 "An unfortunate development"
 KHA_3:0 "The power has been temporarily siezed by the Supreme Council of Ukraine. Elections will commence shortly"
 KHA_event.9.t: "The first elections of The Ukranian People's Republic"
 KHA_event.9.d: "There are two chairs in fron of you, \n\nOne is filled with sharpened sticks, \n\nThe other one is full of dicks \n\nWhich one do you sit on?"
 KHA_event.9.a: "Dobkin is the clear answer!"
 KHA_event.9.b: "Anna Novosad will bring upon the new progressive democracy!"
 KHA_4:0 "Mykhailo Dobkin elected the president of the Republic!"
 KHA_5:0 "Anna Novosad becomes the first female president of Ukraine!"
 KHA_event.10.t:0 "Tensions in Eastern Ukraine"
 KHA_event.10.d:0 "Various pro-malorossia groups have increased their activity in Eastern Ukraine"
 KHA_event.10.a:0 "This won't end well..."
 KHA_event.11.t:0 "Tensions among the radical national-bolsheviks"
 KHA_event.11.d:0 "The radical wing of the national-bolshevik government is displeased with us negotiating with the riot leaders. They claim such act to be a show of weakness. \n\nThey might be planning a coup, what shall we do?"
 KHA_event.11.a:0 "It will be fine, they wouldn't dare to try something like that"
 KHA_event.11.a:0 "We must act fast, detain the most radical elements and secure the government buildings" 
 
